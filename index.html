<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBH Sustainability Champions</title>
  <style>
    /* CSS styles go here */
    body {
      background-color: #fff;
      color: #000;
      font-family: sans-serif;
    }

    h1, h2 {
      color: #385723;
    }

    .location {
      margin-bottom: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .person {
      text-align: center;
      width: 200px; /* Set the width of each person's rectangle */
    }

    .person img {
      width: 100%;
      height: 300px; /* Set the height of the images to create tall rectangles */
      object-fit: cover; /* Ensure images cover the entire area */
    }

    .dropdown {
      display: none;
      margin-top: 10px;
    }

    .show {
      display: block;
    }

    .learn-more-button {
      background-color: #385723;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Meet the BBH Sustainability Champions</h1>

<section class="location" id="boston">
  <h2>Boston</h2>
  <div class="grid-container" id="boston-grid"></div>
</section>

<!-- Repeat similar sections for other locations -->

<script>
  // JavaScript code goes here
  document.addEventListener("DOMContentLoaded", function() {
    // Data for each location
    const locationsData = {
      "boston": [
        { name: "Michael", bio: "Blah Blah", image: "michael.jpeg" },
        { name: "Andrea", bio: "Blah blah", image: "andrea.jpeg" },
        
        // Add more people as needed
      ],
      // Add similar data for other locations
    };

    // Function to create person HTML
    function createPersonHTML(person) {
      const div = document.createElement("div");
      div.classList.add("person");

      const img = document.createElement("img");
      img.src = person.image;
      img.alt = person.name;

      const button = document.createElement("button");
      button.classList.add("learn-more-button");
      button.textContent = "Learn more â–¼";

      const dropdown = document.createElement("div");
      dropdown.classList.add("dropdown");
      dropdown.textContent = person.bio;

      button.addEventListener("click", function() {
        dropdown.classList.toggle("show");
      });

      div.appendChild(img);
      div.appendChild(button);
      div.appendChild(dropdown);

      return div;
    }

    // Function to populate location section
    function populateLocation(locationId, locationData) {
      const locationSection = document.getElementById(locationId);
      const gridContainer = locationSection.querySelector(".grid-container");

      locationData.forEach(personData => {
        const personHTML = createPersonHTML(personData);
        gridContainer.appendChild(personHTML);
      });
    }

    // Populate each location section
    for (const locationId in locationsData) {
      populateLocation(locationId, locationsData[locationId]);
    }
  });
</script>

</body>
</html>
