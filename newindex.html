<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBH Travel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light gray background */
            color: #333; /* Dark gray text */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            color: #e50000; /* Red color */
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            background-color: #e50000; /* Red color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }
        .button:hover {
            background-color: #c20000; /* Darker red on hover */
        }
        .contact-section {
            margin-top: 50px;
            background-color: #333; /* Dark gray background */
            color: #fff; /* White text */
            padding: 50px 0;
        }
        .contact-section p {
            margin: 0;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to BBH Travel</h1>
        <p>Discover your next adventure with us!</p>
        <div class="buttons">
            <a href="https://sp.bbh.com/sites/bbhtravel/_layouts/15/start.aspx#/SitePages/Preferred%20Vendors.aspx" class="button">Preferred Vendors</a>
            <a href="https://sp.bbh.com/sites/bbhtravel/_layouts/15/start.aspx#/SitePages/Limited%20Time%20Deals.aspx" class="button">Limited Time Deals</a>
            <a href="https://sp.bbh.com/sites/bbhtravel/_layouts/15/start.aspx#/SitePages/Affinity%20Programs.aspx" class="button">Affinity Programs</a>
            <a href="https://home.bbh.com/gbl/enterprise-services/travel-management" class="button">T&E</a>
        </div>
    </div>
    <div class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Have questions? Reach out to us!</p>
            <p>Email: info@bbhtravel.com</p>
            <p>Phone: 1-800-123-4567</p>
        </div>
    </div>
</body>
</html>
